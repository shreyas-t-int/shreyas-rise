<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velvet Rope Growth Agent v2.5</title>

    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. React 18 & ReactDOM 18 (Development builds for in-browser Babel compatibility) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 3. Babel (Compiles JSX in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slate: { 950: "#020617" } // Cyber-dark background
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        };
    </script>

    <style>
        body { background-color: #020617; color: #e2e8f0; }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
        .animate-slideIn { animation: slideIn 0.3s ease-out forwards; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>

<body>
    <!-- Root Container -->
    <div id="root"></div>

    <!-- React Application Logic -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;

        // --- CONFIGURATION ---
        const apiKey = ""; // Empty key triggers "Simulation Mode"

        // --- ICONS (Internal SVGs to prevent loading errors on GitHub Pages) ---
        const Icon = ({ path, color = "currentColor", size = 20, className="" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const icons = {
            Target: <><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></>,
            Shield: <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>,
            Users: <><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></>,
            Activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>,
            Check: <path d="M20 6 9 17l-5-5"/>,
            X: <path d="M18 6 6 18M6 6l12 12"/>,
            Zap: <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>,
            Database: <><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></>,
            TrendingUp: <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/>,
            Mail: <><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></>,
            RefreshCw: <><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></>,
            Sparkles: <><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275-1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></>,
            ExternalLink: <><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></>,
            Clock: <><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></>,
            Send: <><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></>,
            Network: <><rect x="16" y="16" width="6" height="6" rx="1"/><rect x="2" y="16" width="6" height="6" rx="1"/><rect x="9" y="2" width="6" height="6" rx="1"/><path d="M5 16v-3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3"/><path d="M12 12V8"/></>,
            FileText: <><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></>,
            ChevronDown: <path d="m6 9 6 6 6-6"/>,
            ChevronUp: <path d="m18 15-6-6-6 6"/>
        };

        // --- MOCK DATA GENERATORS ---
        const FIRST_NAMES = ["Dr. Elena", "Marcus", "Sarah", "Rajiv", "Dr. James", "Emily", "Michael", "Dr. Sarah", "David", "Jessica", "Aisha", "Wei", "Dr. Robert", "Dr. Lisa"];
        const LAST_NAMES = ["Ross", "Thorne", "Jenkins", "Patel", "O'Connell", "Chen", "Dubois", "Kim", "Gupta", "Santos", "Wong", "Ivanov"];
        const ROLES = [
            { title: "Chief of Oncology", tier: "Tier 1", type: "CLINICIAN" },
            { title: "General Partner", tier: "Tier 1", type: "INVESTOR" },
            { title: "Sales Associate", tier: "Tier 3", type: "SALES" },
            { title: "VP Strategy", tier: "Tier 1", type: "EXEC" },
            { title: "Head of Research", tier: "Tier 1", type: "CLINICIAN" },
            { title: "Student Intern", tier: "Tier 3", type: "STUDENT" },
            { title: "Director of Innovation", tier: "Tier 2", type: "EXEC" },
            { title: "Clinical Lead", tier: "Tier 2", type: "CLINICIAN" },
            { title: "Angel Investor", tier: "Tier 2", type: "INVESTOR" }
        ];
        const ORGS = ["MSKCC", "Greylock Bio", "HealthCo", "UHG", "Mayo Clinic", "Salesforce", "Pfizer", "Stanford Health", "Andreessen Horowitz", "Mount Sinai", "Cleveland Clinic", "Sequoia"];
        const SOURCES = ["PubMed", "Crunchbase", "Apollo", "Inbound", "LinkedIn", "NIH RePORTER"];
        const APP_ANSWERS = [
            "Looking to find Series B lead investors for our new radiomics platform.",
            "I want to learn about AI.",
            "Connecting with other C-level execs about value-based care models.",
            "My boss told me to come.",
            "Interested in how generative AI impacts CAR-T trials.",
            "Networking.",
            "Our hospital is deploying a new oncology LLM, need best practices."
        ];

        // Realistic hooks for simulation
        const getMockHook = (lead) => {
            if (lead.type === "CLINICIAN") return `Read your recent paper on ${['immunotherapy', 'radiomics', 'precision medicine'][Math.floor(Math.random()*3)]}...`;
            if (lead.type === "INVESTOR") return `Saw your recent ${['Series A', 'Series B', 'Seed'][Math.floor(Math.random()*3)]} investment in ${['BioTech', 'MedGen', 'CureAI'][Math.floor(Math.random()*3)]}...`;
            if (lead.type === "EXEC") return `Noticed ${lead.org}'s new strategic partnership with ${['Google Health', 'Epic', 'Oracle'][Math.floor(Math.random()*3)]}...`;
            return "Noticed your work in the healthcare space...";
        }

        const generateRandomLead = (id) => {
            const firstName = FIRST_NAMES[Math.floor(Math.random() * FIRST_NAMES.length)];
            const lastName = LAST_NAMES[Math.floor(Math.random() * LAST_NAMES.length)];
            const roleObj = ROLES[Math.floor(Math.random() * ROLES.length)];
            const org = ORGS[Math.floor(Math.random() * ORGS.length)];
            const source = SOURCES[Math.floor(Math.random() * SOURCES.length)];
            const answer = APP_ANSWERS[Math.floor(Math.random() * APP_ANSWERS.length)];

            let profileUrl = "#";
            if (source === "PubMed") profileUrl = `https://pubmed.ncbi.nlm.nih.gov/?term=${lastName}+${firstName}`;
            else if (source === "Crunchbase") profileUrl = `https://www.crunchbase.com/textsearch?q=${encodeURIComponent(org)}`;
            else profileUrl = `https://www.google.com/search?q=${encodeURIComponent(firstName + " " + lastName + " " + org)}`;

            const newLead = {
                id: id,
                name: `${firstName} ${lastName}`,
                title: roleObj.title,
                org: org,
                source: source,
                profileUrl: profileUrl,
                applicationAnswer: answer,
                status: "Pending",
                waterfallStatus: "Idle", 
                hook: "Generating...",
                type: roleObj.type,
                tier: roleObj.tier
            };
            newLead.hook = getMockHook(newLead);
            return newLead;
        };

        // --- SUB-COMPONENTS ---

        // 1. Cluster Map (Steward)
        const ClusterMap = ({ attendees }) => {
            const clusters = attendees.reduce((acc, curr) => {
                if (!acc[curr.org]) acc[curr.org] = [];
                acc[curr.org].push(curr);
                return acc;
            }, {});
            const orgs = Object.keys(clusters).filter(org => clusters[org].length > 0);

            return (
                <div className="relative w-full h-80 bg-slate-900 rounded-xl border border-slate-800 overflow-hidden mt-6">
                    <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                        <div className="w-full h-full opacity-10" style={{backgroundImage: 'radial-gradient(#4b5563 1px, transparent 1px)', backgroundSize: '20px 20px'}}></div>
                    </div>
                    <div className="absolute top-4 left-4 z-10">
                        <h4 className="text-white font-bold text-sm flex items-center gap-2"><Icon path={icons.Network} size={14} className="text-emerald-400"/> Live Cluster Map</h4>
                        <p className="text-slate-500 text-xs">Visualizing multi-attendee organizations</p>
                    </div>
                    <div className="w-full h-full flex items-center justify-center p-8 overflow-x-auto">
                        {orgs.length === 0 ? (
                            <div className="text-slate-500 flex flex-col items-center">
                                <Icon path={icons.Users} size={32} className="mb-2 opacity-50"/>
                                <p>No clusters detected yet. Approve more VIPs.</p>
                            </div>
                        ) : (
                            <div className="flex gap-12 flex-wrap justify-center items-center">
                                {orgs.map((org, i) => (
                                    <div key={org} className="relative group cursor-pointer transition-transform hover:scale-105">
                                        <div className="w-16 h-16 rounded-full bg-slate-800 border-2 border-purple-500 flex items-center justify-center z-10 relative shadow-lg shadow-purple-900/50">
                                            <span className="text-[10px] text-center font-bold text-white leading-tight px-1">{org}</span>
                                        </div>
                                        {/* Orbiting Attendees */}
                                        {clusters[org].map((attendee, idx) => {
                                            const count = clusters[org].length;
                                            const angle = (idx / count) * 2 * Math.PI;
                                            const radius = 60;
                                            const x = Math.cos(angle) * radius;
                                            const y = Math.sin(angle) * radius;
                                            return (
                                                <div key={attendee.id} className="absolute w-8 h-8 rounded-full bg-slate-700 border border-slate-500 flex items-center justify-center top-1/2 left-1/2 -mt-4 -ml-4 transition-all duration-500" 
                                                    style={{ transform: `translate(${x}px, ${y}px)` }}>
                                                    <span className="text-[8px] text-slate-300 font-bold">{attendee.name.charAt(0)}</span>
                                                    <div className="absolute w-1 h-1 bg-slate-600 rounded-full" style={{ top: '50%', left: '50%', transform: `translate(${x * -0.5}px, ${y * -0.5}px)` }}></div>
                                                </div>
                                            )
                                        })}
                                        {clusters[org].length > 1 && (
                                            <div className="absolute -bottom-8 left-1/2 -translate-x-1/2 bg-emerald-900/80 text-emerald-200 text-[10px] px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap border border-emerald-500/30">
                                                Cluster Detected: Offer Group Seating
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // 2. Email Preview Modal (Hunter)
        const EmailPreviewModal = ({ lead, onClose }) => {
            const [senderEmail, setSenderEmail] = useState("growth@risalabs.com");
            const [recipientEmail, setRecipientEmail] = useState(`${lead.name.split(' ')[0].toLowerCase()}@${lead.org.toLowerCase().replace(/\s/g, '')}.com`);

            const handleSend = () => {
                const subject = "Invitation: Elite Oncology Summit @ RISA";
                const body = `Hi ${lead.name.split(' ')[0]},\n\n${lead.hook}\n\nGiven your role at ${lead.org}, I thought you would be interested in joining a curated group of 500 leaders across oncology, investment, and payer strategy.\n\nWe are filtering strictly for decision-makers and active researchers. No vendors, no noise.\n\nCan I send over the guest list?\n\nBest,\nThe RISA Team`;
                const mailtoLink = `mailto:${recipientEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                window.location.href = mailtoLink;
                onClose();
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 animate-fadeIn">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden text-slate-900">
                        <div className="bg-slate-100 border-b px-6 py-4 flex justify-between items-center">
                            <h3 className="font-bold text-slate-700 flex items-center gap-2"><Icon path={icons.Mail} size={16}/> Email Preview: {lead.type} Sequence</h3>
                            <button onClick={onClose} className="text-slate-400 hover:text-slate-700"><Icon path={icons.X} size={20}/></button>
                        </div>
                        <div className="p-8 space-y-6">
                            <div className="space-y-2 text-sm">
                                <div className="flex items-center border-b border-slate-200 pb-2">
                                    <span className="w-20 text-slate-500 font-medium">From:</span>
                                    <input type="text" value={senderEmail} onChange={(e) => setSenderEmail(e.target.value)} className="font-medium text-slate-900 bg-transparent outline-none flex-1 placeholder:text-slate-400"/>
                                </div>
                                <div className="flex items-center border-b border-slate-200 pb-2">
                                    <span className="w-20 text-slate-500 font-medium">To:</span>
                                    <input type="text" value={recipientEmail} onChange={(e) => setRecipientEmail(e.target.value)} className="font-medium text-slate-900 bg-transparent outline-none flex-1 placeholder:text-slate-400"/>
                                </div>
                                <div className="flex border-b border-slate-200 pb-2">
                                    <span className="w-20 text-slate-500 font-medium">Subject:</span>
                                    <span className="font-medium text-slate-900">Invitation: Elite Oncology Summit @ RISA</span>
                                </div>
                            </div>
                            
                            <div className="text-slate-700 leading-relaxed space-y-4 font-serif">
                                <p>Hi {lead.name.split(' ')[0]},</p>
                                <div className="bg-purple-50 border-l-4 border-purple-500 p-4 rounded-r">
                                    <p className="text-purple-900 font-medium italic">"{lead.hook}"</p>
                                    <p className="text-[10px] text-purple-400 mt-2 uppercase font-sans tracking-wider not-italic font-bold">AI Generated Hook (Chameleon Engine)</p>
                                </div>
                                <p>Given your role at {lead.org}, I thought you would be interested in joining a curated group of 500 leaders across oncology, investment, and payer strategy.</p>
                                <p>We are filtering strictly for decision-makers and active researchers. No vendors, no noise.</p>
                                <p>Can I send over the guest list?</p>
                                <p>Best,<br/>The RISA Team</p>
                            </div>
                        </div>
                        <div className="bg-slate-50 px-6 py-4 border-t flex justify-end gap-3">
                            <button onClick={onClose} className="px-4 py-2 text-slate-600 font-medium hover:bg-slate-200 rounded-lg transition-colors">Edit</button>
                            <button onClick={handleSend} className="px-6 py-2 bg-purple-600 text-white font-medium rounded-lg hover:bg-purple-700 transition-colors flex items-center gap-2 shadow-lg shadow-purple-500/20">
                                <Icon path={icons.Send} size={16}/> Approve & Dispatch
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // 3. Live Activity Feed (Steward)
        const LiveActivityFeed = () => {
            const [activities, setActivities] = useState([
                { id: 1, text: "Dr. Elena Ross used her +1 invite for Dr. James Chen.", time: "2m ago", type: "referral" },
                { id: 2, text: "Waitlist Alert: 5 new qualified leads added to queue.", time: "5m ago", type: "alert" },
                { id: 3, text: "Cluster Detected: 3 Executives from Mayo Clinic.", time: "12m ago", type: "cluster" },
            ]);

            useEffect(() => {
                const interval = setInterval(() => {
                    const newActs = [
                        { id: Date.now(), text: "New VIP Confirmation: Sarah Jenkins (Tier 1).", time: "Just now", type: "rsvp" },
                        { id: Date.now() + 1, text: "Marcus Thorne forwarded invite to Partner.", time: "Just now", type: "referral" },
                        { id: Date.now() + 2, text: "Sourcing Engine: Added 12 new Clinicians from PubMed.", time: "Just now", type: "source" }
                    ];
                    const pick = newActs[Math.floor(Math.random() * newActs.length)];
                    setActivities(prev => [pick, ...prev].slice(0, 6));
                }, 5000);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="bg-slate-900 rounded-xl border border-slate-800 p-4 h-full overflow-hidden">
                    <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center gap-2"><Icon path={icons.Activity} size={14}/> Live Steward Feed</h3>
                    <div className="space-y-4">
                        {activities.map(act => (
                            <div key={act.id} className="flex gap-3 items-start animate-fadeIn">
                                <div className={`mt-1 w-2 h-2 rounded-full ${act.type === 'referral' ? 'bg-purple-400' : act.type === 'cluster' ? 'bg-emerald-400' : act.type === 'rsvp' ? 'bg-blue-400' : 'bg-slate-400'}`}></div>
                                <div>
                                    <p className="text-sm text-slate-300 leading-snug">{act.text}</p>
                                    <p className="text-[10px] text-slate-500 mt-1">{act.time}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // --- MAIN APP ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('hunter');
            const [viewMode, setViewMode] = useState('list');
            const [processing, setProcessing] = useState(false);
            const [analyzingJudge, setAnalyzingJudge] = useState(false);
            const [judgeRationale, setJudgeRationale] = useState("");
            
            // Data States
            const [hunterLeads, setHunterLeads] = useState([]);
            const [gatekeeperQueue, setGatekeeperQueue] = useState([]);
            const [vipAttendees, setVipAttendees] = useState([]); 
            
            // UI States
            const [expandedLeadId, setExpandedLeadId] = useState(null);
            const [dossiers, setDossiers] = useState({});
            const [generatingDossier, setGeneratingDossier] = useState(false);
            const [previewEmailLead, setPreviewEmailLead] = useState(null);

            // Metrics
            const [metrics, setMetrics] = useState({ total: 1240, qualified: 312, rsvp: "42%", referrals: 89 });

            // Initial Load
            useEffect(() => {
                const initial = Array.from({ length: 4 }, (_, i) => generateRandomLead(i + 1));
                const preEnriched = initial.map(l => ({ 
                    ...l, 
                    status: "Enriched", 
                    waterfallStatus: "Found ✅"
                }));
                setHunterLeads(preEnriched);
                
                // Pre-populate VIPs for Steward Demo
                setVipAttendees([
                    { id: 901, name: "Dr. A. Smith", org: "MSKCC" }, 
                    { id: 902, name: "Dr. B. Jones", org: "MSKCC" },
                    { id: 903, name: "M. Chen", org: "Greylock Bio" },
                    { id: 904, name: "J. Doe", org: "Greylock Bio" },
                    { id: 905, name: "L. Wei", org: "Greylock Bio" }
                ]);
            }, []);

            // --- ACTIONS ---

            const runEnrichment = async () => {
                setProcessing(true);
                const newLeadsCount = 2; 
                const currentMaxId = Math.max(...hunterLeads.map(l => l.id), 0);
                const newLeads = Array.from({ length: newLeadsCount }, (_, i) => generateRandomLead(currentMaxId + i + 1));
                
                setHunterLeads(prev => [...newLeads, ...prev]);

                // Simulate Waterfall Animation
                const sources = ["Apollo", "Dropcontact", "PubMed", "Verification"];
                for (const lead of newLeads) {
                    for (let i=0; i<sources.length; i++) {
                        setHunterLeads(prev => prev.map(p => p.id === lead.id ? { ...p, waterfallStatus: `Checking ${sources[i]}...` } : p));
                        await new Promise(r => setTimeout(r, 300));
                    }
                    setHunterLeads(prev => prev.map(p => p.id === lead.id ? { ...p, waterfallStatus: "Found ✅", status: "Enriched ✨" } : p));
                }
                
                setProcessing(false);

                // Push to Gatekeeper
                const leadsToGatekeep = newLeads.map(l => {
                    let score = 50; 
                    if (l.type === "CLINICIAN" || l.type === "EXEC" || l.type === "INVESTOR") score += 30;
                    if (l.tier === "Tier 1") score += 20;
                    if (l.type === "STUDENT") score = 10;
                    score = Math.min(100, Math.max(0, score + Math.floor(Math.random() * 20) - 10)); 

                    return { ...l, score, tags: [l.type, l.source] };
                });
                
                setGatekeeperQueue(prev => [...prev, ...leadsToGatekeep]);
            };

            const generateLeadDossier = async (lead) => {
                if (dossiers[lead.id]) {
                    setExpandedLeadId(expandedLeadId === lead.id ? null : lead.id);
                    return;
                }
                
                setExpandedLeadId(lead.id);
                setGeneratingDossier(true);
                
                // Simulate API Call
                setTimeout(() => {
                    const briefing = `• **Strategic Fit:** ${lead.name} is a key decision maker at ${lead.org}, managing a significant budget for oncology initiatives.\n• **Recent Signal:** Recently published research on ${lead.type === 'CLINICIAN' ? 'immunotherapy' : 'digital health'} which aligns with our summit theme.`;
                    setDossiers(prev => ({...prev, [lead.id]: briefing}));
                    setGeneratingDossier(false);
                }, 1200);
            };

            const getGeminiVerdict = async (candidate) => {
                setAnalyzingJudge(true);
                setTimeout(() => {
                    const rationale = `Based on the 100-point rubric: Candidate scores ${candidate.score}/100. High value due to Tier 1 organization (${candidate.org}) and Senior Title (${candidate.title}), despite generic application text.`;
                    setJudgeRationale(rationale);
                    setAnalyzingJudge(false);
                }, 1500);
            };

            // Gatekeeper Actions
            const handleApprove = (lead) => {
                setGatekeeperQueue(prev => prev.filter(p => p.id !== lead.id));
                setMetrics(prev => ({ ...prev, qualified: prev.qualified + 1 }));
                setJudgeRationale("");

                                                        <Icon path={icons.Check} size={18}/> Approve VIP
                                                    </button>
                                                </div>
                                            </div>

                                            {/* Logic Log */}
                                            <div className="bg-slate-900 rounded-2xl p-6 border border-slate-800 text-sm font-mono text-slate-400 h-fit">
